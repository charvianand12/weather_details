<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="weather-body">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search city....." aria-label="Search">
              
              <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div>
        <h1 class = "heading_city">Weather Details for <span id="city_name"></span></h1>
        <!-- <h1 class = "my-4 text-center">Weather for <span id="city_name"></span></h1> -->

        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          <div class="details">
            <div class="feature-col1">
              <h3 class="fs-2">Basic Details</h3>
              <ul>
                <li> Wind Speed: <span id="wind_speed"></span></li>
                <li> Wind Degrees: <span id="wind_degrees"></span></li>
                <li> Cloud PCT: <span id="cloud_pct"></span></li>
              </ul>
            </div>
            <div class="feature-col2">
              <h3 class="fs-2">Temperature</h3>
              <ul>
                <li> Temperature: <span id="temp"></span></li>
                <li> Minimum Temperature: <span id="min_temp"></span></li>
                <li> Maximum Temperature: <span id="max_temp"></span></li>
                <li> Feels Like: <span id="feels_like"></span></li>
              </ul>
            </div>
            <div class="feature-col3">
              <h3 class="fs-2">Humidity & Sun</h3>
              <ul>
                <li> Humidity: <span id="humidity"></span></li>
                <li> Sunrise: <span id="sunrise"></span></li>
                <li> Sunset: <span id="sunset"></span></li>
       
              </ul>
            </div>
          </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
  </body>
</html>
